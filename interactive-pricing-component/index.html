<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="contentIntro">
      <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial.</p>
    <p>No credit card required.</p>
    </div>
    <div class="card">
      <p><span id="pageviewsNumber"></span> PAGEVIEWS</p>
     
      <div class="sliderContainer">
        <input type="range" min="1" max="5" value="3" class="slider" id="pageviews">
        <label class="visually-hidden" for="pageviews">Pageviews</label>
      </div>

      <p><span id="price" class="price"></span> / month</p>
    
        <div class="toggle">
          <label for="monthly">Monthly Billing</label>
          <span class="toggleWrapper">
            <input type="radio" name="billing" id="monthly" checked onclick="toggleDiscount(this)" value="1">
            <input type="radio" name="billing" id="yearly" onclick="toggleDiscount(this)" value="0.75">
            <span aria-hidden="true" class="toggleBackground"></span>
            <span aria-hidden="true" class="toggleSwitcher"></span>
          </span>
          <label for="yearly">Yearly Billing</label>
          <span class="discount">-25%</span>
        </div>

<span class="test">Monthly Billing</span>
          <span class="test2">Yearly Billing</span>
          <input type="checkbox" onclick=applyDiscount(this) name="yearlyBilling" id="yearlyBilling">
          <span class="toggleSwitcher"></span>
        </label>
      </div>
      
-->
          
    <hr class="divider">
   
      
      <ul>
        <li>
          <img src="images/icon-check.svg" width="15px" height="15px" alt="">
          Unlimited websites
        </li>
        <li>
          <img src="images/icon-check.svg" width="15px" height="15px" alt="">
          100% data ownership
        </li>
        <li>
          <img src="images/icon-check.svg" width="15px" height="15px" alt="">
          Email reports
        </li>
      </ul>
      <button class="startButton">Start my trial</button>
    </div>
     
    </div>

</body>
</html>
